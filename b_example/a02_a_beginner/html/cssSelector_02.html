<title>css 선택자이용 간다한 웹만들기 </title>
<style type="text/css">
 html,body {margin:0;}
	#wrap {width:960px; height:auto; margin:0 auto;}

	#content {width:100%; height:500px;

	  background-color:#cca;}	
</style>
</head>

	<div id="wrap">
		<div id="header"></div>
		<div id="content"></div>
		<div id="footer"></div>
	</div>
	<div id="wrap2"></div>
</body>
