		<mata charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>구조 연습</title>
		<style>
		/* reset.css*/
			html,body,
			h1,h2,h3,h4,h6,p,div,ul,ol,li,dt,dd{margin:0;padding:0;}
			ul,ol,li{list-style:none;}
			/* design.css*/
			body{background-color: #fff;}
			#box{width:600px; height:auto; margin:20px auto 0;}
			#box>div{width:100%;}

			a:hover{color:#fff; font-weight:bold;}
			a:focus{color:#fff;
				outline: 10px;
				outline-style: solid ;
				outline-color:#fa0; 
				outline-offset:30px;}
			/*header*/
			#headBox{height:100px;background-color: #f0a; }
			/*section*/
			#section{height:300px; }
			 .sec_wrap{width:70%; height:100%; background-color: #ddd;float:left;}
			  #aside{width:30%;height:100%;background-color:#5a5; float:right;}
			  #container{width:100%;height:50%;background-color:#555;float:left;}	
			 #article{width:100%;height:50%;background-color:#777;float:left;}


		  
			/*footerbox*/
			#footBox{height:100px;background-color: #00f;}
		</style>
	</head>
	<body>
		<!-- layout -->
		<div id="box">
			<div id="headBox">
				<a href="#">header</a></div>
			<!-- // #header  -->

			<div id="section">
				<div class="sec_wrap">
				  <div id="article">

				  </div>				
				  <div id="container">

				  </div> 
				</div>
				<div id="aside">

			</div>

		</div>
