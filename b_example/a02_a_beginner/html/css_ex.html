<!doctype html>
<html lang="ko-kr">
<head>
	<meta chrset="utf-8" />
	<meta type="X-CA-Compatible" content="ie-edge">
	<title>div 연습</title>
	<style>
	html,body,h1,h2,h3,h4,h5,h6,p,div,ul,ol,li,dt,dd{margin:0;padding:0;}
	ul,ol,li{list-style:none;}
	body{background-color:#fff;}
	#box{width:600px; height:500px;background-color:#0f0; margin:0 auto;}
	/* #header-----------------------------------------*/
	#headerBox{width:600px;height:100px;background-color:#0f0;}
	/* #section-----------------------------------------*/
 	#sectionBox{width:600px;height:300px;background-color:#fa0;}
 	  #aside{width:40%;}
 	  #article{width:60%;}
 	/* #footer-----------------------------------------*/
	#footerBox{width:600px;height:100px;background-color:#03f;}

	</style>
</head>
<body>
	<!-- #header -->
	<div id="box">
		<div id="headerBox">headerBox</div>
		<div id="sectionBox">
			<div id="aside">aside</div>
			<div id="article">article</div> 
		</div>
		<div id="footerBox">footerBox</div>
	</div>
</body>
</html>
