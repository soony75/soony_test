<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/src/form_homework02-1.css">
  <title>Document</title>
</head>
<body>
  <div id="wrap">
    <h1 class="hidden">회원가입 </h1>
    <div class="head_title">
      <h2><i></i>회원가입</h2>
      <p class="member_info">
        <strong class="hidden">중요</strong>
        <i class="fas fa-asterisk"> <!--fontawesome  --> </i>
        <span class="hidden">표시는 </span>필수 입력 사항
      </p>
    </div>
    <form action="">
      <fieldset >
        <legend  class="hidden">회원가입</legend>
        <div class="mem_form" >
        <dl>
          <dt><i></i><label for="idName" >아이디<i class="fas fa-asterisk"> </i></label></dt>
          <dd>
            <input type="text" id="idName" name="idName" class="in-txt01" value="" placeholder="사용자 아이디">
            <button type="button" name="dupCheck" class="btn-check">중복확인</button>
            <i class="duplication-check join_img"><!-- check --></i>
          </dd>
        
          <dt><i></i><label for="fullName">이름<span class="hidden">을 입력하세요</span><i class="fas fa-asterisk "> </i></label></dt>
          <dd><input type="text" id="fullName" name="fullName" class="in-txt01" value="" placeholder="사용자의 이름"></dd>
          
          <dt><i></i><label for="radio_01">성별<span class="hidden">을 입력하세요</span><i class="fas fa-asterisk "> </i></label></dt>
          <dd class="gender" >
            <input type="radio" id="radio-01" name="gender"  value="남성" checked="checked" class="gender">
              <label for="radio-01" ><i class="join_img"> </i> 남성</label>
            <input type="radio" id="radio-02" name="gender"  value="여성" class="gender">
              <label for="radio-02"><i class="join_img"> </i> 여성</label>
        
          </dd>
          
          <dt>
            <i></i>
            <label for="pwName1"><strong>암호</strong><span class="hidden">을 입력하세요<br />암호는 최소 열덟글자에서 열다섯글자로 입력해야 합니다.</span><i class="fas fa-asterisk"> </i></label>
          </dt>
          <dd>
            <input type="password" id="pwName1" name="pwName1" class="in-txt01" value=""><div>
              <p>8~15글자를 입력하세요</p>
            </div>
            
          </dd>
          
          <dt >
            <i></i><label for="pwName2" ><strong>암호확인</strong><i class="fas fa-asterisk"> </i></label>
            <p class="hidden" id="info">위에서 작성하신 암호를 다시 한번 작성해 주세요.</p></dt>
          <dd>
            <input type="password" id="pwName2" name="pwName2" class="in-txt01" value="" placeholder="암호와 동일한 내용을 작성 " aria-label="password" aria-describedby="info">
            <label for="">위에서 동일한 내용을 입력하세요</label>
          </dd>
          
          <dt><i></i><label for="email1">이메일<span class="hidden">주소를 입력하세요 이름과, 사이트명을 구분하였습니다. <em> 기본 @는 작성되니 기입하지 않습니다.</em></span></label></dt>
          <dd>
            <input type="text" id="email1" name="email1" class="in-txt01" value="" placeholder="메일주소">
            <span aira-hidden="true">@</span>
          <input type="text" id="email1" name="email2" class="in-txt01" value="" placeholder="">
          <label for="email2">@ 사용하는 이메일주소의 사이트이름 작성 또는 오른쪽 항목에서 선택</label>

          <input type="text" id="email1" name="email2" class="in-txt01" value="" placeholder="">
          <label for="email2">이메일 사이트 하항목을 선택하세요 없으면 왼쪽에 기입하세요</label>



       

         <!--  <select name="emailBox" id="emailBox" class="">
            <option value="naver">메일 주소를 선택하세요</option>
            <option value="naver">naver.com</option>
            <option value="daum">daum.net</option>
            <option value="gooble">gooble.com</option>
            <option value="hotmail">hotmail.com</option>
          </select> -->
          <dl >
            <dt><button type="button">사이트주소</button></dt>
            <dd>
              <ul>
                <li><button type="button">naver.com</button></li>
                <li><button type="button">daum.net</button></li>
                <li><button type="button">gooble.com</button></li>
                <li><button type="button">hotmail.com</button></li>
              </ul>
            </dd>
          </dl>




          </dd>
          
          <dt><i></i><label for="">주소</label></dt>
          <dd>
            <input type="text" id="add" name="addressName" value="" placeholder="주소를 선택">
            <button type"findAddress">주소찾기</button>
          </dd>
          
          <dt><i></i><label for="">휴대폰</label></dt>
          <dd>

            <div class="check_telecom clearfix">
              <input type="raido" id="tel-01" name="telcom"  value="sktelecom" checked="checked" class="gender">
              <label for="tel-01" ><i class="join_img"> </i> sk t<span class="hidden">telecom</span></label>
             
              <input type="raido" id="tel-02" name="telcom"  value="kt telecom" class="gender">
              <label for="tel-02"><i class="join_img"> </i> kt <span class="hidden">telecom</span></label>

              <input type="raido" id="tel-03" name="telcom"  value="lg u plus" class="gender">
              <label for="tel-03"><i class="join_img"> </i> lg <span class="hidden">u plus</span></label>
              
              <input type="raido" id="tel-04" name="tel-04"  value="other" class="gender">
              <label for="tel-04"><i class="join_img"> </i> other</label></div>
            <div class="tel_number">
              <input type="text" id="telInput_01" name="telInput_01" class="in-txt01" value="" max="3" placeholder="번호 앞자리">
              <label for="telInput_01" class="hidden"> 휴대폰 앞자리 번호를 작성해 주세요</label>
              <span aria-hidden>-</span>
              <input type="text" id="telInput_01" name="telInput_02" class="in-txt01" value="" max="4" placeholder="번호 가운데">
              <label for="telInput_02" class="hidden"> 휴대폰 가운데자리 번호를 작성해 주세요</label>
              <span aria-hidden>-</span>
              <input type="text" id="telInput_01" name="telInput_03" class="in-txt01" value="" max="4" placeholder="번호 뒷자리">
              <label for="telInput_03" class="hidden"> 휴대폰 뒷자리 번호를 작성해 주세요</label>
            </div>
          </dd>
          
          <dt><i></i><label for="">관심</label></dt>
          <dd class="favorite">
              <div class="check_telecom clearfix">
              <input type="chekbox" id="tel-01" name="favorite"  class="in-txt01" value="shop" checked="checked" >
              <label for="tel-01" ><i class="join_img"> </i> 쇼핑<span class="hidden">telecom</span></label>
             
              <input type="chekbox" id="tel-02" name="favorite"   class="in-txt01"value="game" >
              <label for="tel-02"><i class="join_img"> </i> 게임 <span class="hidden">telecom</span></label>

              <input type="chekbox" id="tel-03" name="favorite"   class="in-txt01"value="trip" >
              <label for="tel-03"><i class="join_img"> </i> 여행 <span class="hidden">u plus</span></label>
              
              <input type="chekbox" id="tel-04" name="favorite"   class="in-txt01"value="other" >
              <label for="tel-04"><i class="join_img"> </i> 기타</label></div>

          </dd>
          
          <dt><i></i><label for="">자기소개</label></dt>
          <dd >
            <textarea name="introduce" id="intro" cols="t0" rows="30"></textarea>

          </dd>
        </dl>
        </div>
      </fieldset>
       <fieldset>
        <legend class="hidden">회원가입내용 작성후 처리 버튼 </legend>
         <div class="form_button">
           <input type="reset"  name="cancle" value="다시입력">
            <input type="submit" name="checkSend"  value="확인">
         </div>
       </fieldset>
    </form>
   
  </div>
  
</body>
</html>
