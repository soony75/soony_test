<!doctype html>
<html lang="ko-kr">
	<head>
		<mata charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<title>구조 연습</title>
		<style>
		/* reset.css*/
			html,body,
			h1,h2,h3,h4,h6,p,div,ul,ol,li,dt,dd{margin:0;padding:0;}
			ul,ol,li{list-style:none;}
			/* design.css*/
			body{background-color: #fff;}
			#box{width:600px;height: auto; margin:20px auto 0;}
			/*# 전체박스 */
			/*header*/
			#headBox{width:100%; height:100px; background-color: #e0a;padding-bottom: 0;box-sizing: border-box;}
			/*conBox*/
			#conBox>ul{width:100%; height:100%;}
			#conBox>ul>li{ width:200px; height:300px; float:left;}
				.con_u_01{background-color:#fa0;}
				.con_u_02{background-color:#fdf;}
				.con_u_03{background-color:#faa;}

			#footBox{width: 100%;height:100px;background-color: #777;}
		</style>
	</head>
	<body>
		<!-- layout -->
		<div id="box">
			<div id="headBox">header</div>
			<!-- //header  -->
			<div id="conBox">
				<ul>
					<li class="con_u_01">aside</li>
					<li class="con_u_02">article</li>
					<li class="con_u_03">container</li>
				</ul>
				<!-- //conBox -->
			</div>
			<div id="footBox">footer</div>
			<!-- //footbox -->
		</div>
	</body>
</html>
