<!DOCTYPE html>
<!-- slide_banner_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/base/common.css" />
  <link rel="stylesheet" href="../css/src/slide_banner_01.css" />
  <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/css3pie/PIE_IE9.js"></script>
    <script src="../ie/ie9.min.js"></script>
    <script src="../ie/respond/dest/respond.min.js"></script>
  <![endif]-->
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.png" />
  <link rel="apple-touch-icon" href="../favicon.png" />
  <title>title name</title>
</head>
<body>
  <!-- layout -->
   <div id="wrap">
     <h1>slideBanner</h1>
     <section id="viewBox">
       <h2 class="hidden">광고 뷰영역</h2>
       <!-- 3개의 광고영역 제작순서: 
          - 0: 감싸는 영역
          - 1: class="play_stop":재생/정지 버튼
          - 2: class="indicator" :인디케이터 영역
          - 3: class="btn": 좌우를 가르키는 영역(entity code)
          - 4: class="banner" :슬라이드 광고 내용을 담는 영역
        -->
        <div class="view_indicator">
          
          <ul class="hidden_wrap">
            <li> <a href="#view_01"><span>view_01의 내용을 설명</span></a></li>
            <li> <a href="#view_02"><span>view_02의 내용을 설명</span></a></li>
            <li> <a href="#view_03"><span>view_03의 내용을 설명</span></a></li>
          </ul>
        </div>

        <div class="view_btn hidden_wrap">
          <button type="button" class="next_btn">
            <!-- &lt; -->&rsaquo;<span>다음내용보기</span>
          </button>
          <button type="button" class="prev_btn">
            <!-- &gt; -->&lsaquo;<span>이전내용보기</span>
          </button>
        </div>

        <div class="view_banner">
          <h3 class="hidden">광고내용</h3>
          <div class="view_banner_outer">
            <div id="view_01" class="view_banner_01">
            <!-- 외부의 파일ㄹ을 불러오는 방법 iframe  -->
            <iframe src="./rwd_03_homework.html" ></iframe>

            </div>
            

            <div id="view_02" class="view_banner_02">
             <iframe src="https://www.youtube.com/embed/nM0xDI5R50E" ></iframe> 

            </div>
            <div id="view_03" class="view_banner_03">
              <video poster="../img/download.jpg" 
              controls="controls" 
              autoplay 
              muted >
                <source src="../media/exid_video.webm" type="video/webm" />
                <source src="../media/exid_video.ogg" type="video/ogg" />
                <source src="../media/exid_video.mp4" type="video/mp4" />
                <p>사용하고 계신 브라우저에서는 동영상이 재생되지 않습니다.
                  최신 브라우저를 설치하고 사용해주세요. 또는 <a href="http://google.com/chrome">권장 브라우저설치</a></p>
              </video>
            </div>
          </div>
        </div>

     </section>

   </div>

  <!-- script(jQuery) -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/slide_banner_01.js"></script>
</body>
</html>
