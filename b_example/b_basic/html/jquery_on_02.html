<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/src/jquery_on_02.css">
  <title>jquery  이해하기 2</title>
</head>
<body>
  <!--  layout -->
  <div id="wrap">
    <h1>jquery on 메소드이해하기</h1>
    <h2>mouseenter/mouseover, mouseleave/mouseout</h2>
    <div class="mouse_event">
      <p class="mouseenter">mouseenter
        <strong>
          내부: 
        </strong>
        마우스외관: <span class="out"></span>  
      </p>
       <p class="mouseover">mouseover
        <strong>
          내부: 
        </strong>
        마우스외관: <span class="out"></span>  
      </p>


    </div>
    <h2>change</h2>
    <div class="change">
      
      <label for="sel">신년 소망을 선택하세요</label>
      <select id="sel" class="sel">
        <option > 선택하세요</option>
        <option value="pay">건물주</option>
        <option value="size">44사이즈</option>
        <option value="faceoff">성형</option>
        <option value="newcar">새차사기</option>
        <option value="etc">etc</option>
      
      </select>
      <p></p>
    </div>


<!-- scroll ========== -->

  <h2>scroll</h2>
  <div class="position">
    <p class="fix">현재 브라우저에 고정되었습니다.</p>
  </div>
  <div class="offset">
    <p class="por">offset: <span></span> </p>
    <p class="pof">offset: <span></span> </p>
    
    </div>
  </div>
  <!-- script -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/jquery_on_03.js"></script>
</body>
</html>
